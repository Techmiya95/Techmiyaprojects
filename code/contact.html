<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="/code/common.js"></script>
    <title>Contact Us - Techmiya Projects</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
        }

        h1 {
            color: #333;
            text-align: center;
        }

        form {
            max-width: 600px;
            margin: 0 auto;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input,
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 16px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: #fff;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        .address {
            margin-top: 20px;
            color: #555;
        }

        iframe {
            width: 100%;
            height: 300px;
            border: 0;
        }
    </style>
</head>

<body>
    <div id="header"></div>
    <h1>Contact Us</h1>

    <form onsubmit="sendWhatsApp(event)">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" required>

        <label for="subject">Subject Area:</label>
        <input type="text" id="subject" name="subject" required>

        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="4" required></textarea>

        <input type="submit" value="Submit via WhatsApp">
    </form>

    <script>
        function sendWhatsApp(event) {
            event.preventDefault(); // Prevent form submission

            var phonenumber = "+916363760275";
            var name = document.getElementById('name').value;
            var email = document.getElementById('email').value;
            var subject = document.getElementById('subject').value;
            var message = document.getElementById('message').value;

            var url = "https://wa.me/" + phonenumber + "?text=" +
                "*Name:* " + name + "%0a" +
                "*Email:* " + email + "%0a" +
                "*Subject:* " + subject + "%0a" +
                "*Message:* " + message + "%0a%0a";

            window.open(url, '_blank').focus();
        }
    </script>
    <div class="contact-info">
        <div class="contact-details">
            <h1>Contact Details</h1>
            <p class="phone">Phone: +91 6363760275</p>
            <h2>Address</h2>
           <h1>Contact Details </h1>
        <p class="address">#1400, 2nd Floor</p> 
        <p>28th main S & C Cross Rd</p>
        <p>Jayanagar 9th Block, Bengaluru - 560069</p>
        </div>
        <div class="map">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3887.7641139370116!2d77.5482270749186!3d12.986933587329856!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bae3d721715ea3d%3A0xf49700e44d994dc0!2sTechmiya%20Solutions!5e0!3m2!1sen!2sin!4v1707639104484!5m2!1sen!2sin" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
    </div>

    <div id="footer"></div>
</body>

</html>
