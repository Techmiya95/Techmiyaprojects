<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="/code/common.js"></script>
    <title>Contact Us - Techmiya Projects</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 20px;
        }

        h1 {
            color: #333;
            text-align: center;
        }

        form {
            max-width: 600px;
            margin: 0 auto;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input,
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 16px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: #fff;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        .address {
            margin-top: 20px;
            color: #555;
        }

        iframe {
            width: 100%;
            height: 300px;
            border: 0;
        }
    </style>
</head>

<body>
<div id="header"></div>
    <h1>Contact Us</h1>

    <form onsubmit="sendWhatsApp(event)">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" required>

        <label for="subject">Subject Area:</label>
        <input type="text" id="subject" name="subject" required>

        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="4" required></textarea>

        <input type="submit" value="Submit via WhatsApp">
    </form>

    <script>
        function sendWhatsApp(event) {
            event.preventDefault(); // Prevent form submission

            var phonenumber = "+916363760275";
            var name = document.getElementById('name').value;
            var email = document.getElementById('email').value;
            var subject = document.getElementById('subject').value;
            var message = document.getElementById('message').value;

            var url = "https://wa.me/" + phonenumber + "?text=" +
                "*Name:* " + name + "%0a" +
                "*Email:* " + email + "%0a" +
                "*Subject:* " + subject + "%0a" +
                "*Message:* " + message + "%0a%0a";

            window.open(url, '_blank').focus();
        }
    </script>

    <div class="address">
        <p><strong>Address:</strong><br>6th block near Bashyam Circle, Rajajinagar, Bengaluru - 560010</p>
    </div>

    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3888.1158641794024!2d77.56189961436076!3d13.009548190825717!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bae16626b8f44d1%3A0x2f7a5b62a63bf35b!2sRajajinagar%2C%20Bengaluru%2C%20Karnataka!5e0!3m2!1sen!2sin!4v1639457041555!5m2!1sen!2sin" width="600" height="300" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
    <div id="footer"></div>
</body>

</html>
